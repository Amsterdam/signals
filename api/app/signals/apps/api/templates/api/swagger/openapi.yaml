      parameters:
        - name: signal_id
          in: path
          description: Public identifier for a Signal/melding
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Public data about a Signal/melding.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1PublicSignalDetailGet'
        '404':
          description: Signal not found


