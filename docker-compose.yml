version: '3'
services:
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - 1025:1025
      - 8025:8025

  dex:
    image: quay.io/dexidp/dex:v2.23.0
    user: root
    command: serve /config.yml
    ports:
      - 5556:5556
    volumes:
      - ./dex.dev.yml:/config.yml
      - dex-data:/data

  elasticsearch:
    image: amsterdam/elasticsearch6
    shm_size: '512m'
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  database:
    image: amsterdam/postgres11
    shm_size: '1024m'
    ports:
      - "5409:5432"
    environment:
      POSTGRES_DB: signals
      POSTGRES_USER: signals
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"
      - postgres-data:/var/lib/postgresql/data

  rabbit:
    image: rabbitmq:3.8
    ports:
     - "5672:5672"
    environment:
     - RABBITMQ_ERLANG_COOKIE='secret cookie here'
     - RABBITMQ_DEFAULT_USER=signals
     - RABBITMQ_DEFAULT_PASS=insecure
     - RABBITMQ_DEFAULT_VHOST=vhost

  celery:
    build: ./api
    links:
      - database
      - rabbit
      - elasticsearch
      - mailhog
    environment:
      - DB_NAME=signals
      - DB_PASSWORD=insecure
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - EMAIL_USE_TLS=False
      - EMAIL_USE_SSL=False
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - SWIFT_ENABLED=False
      - AUTOMATICALLY_CREATE_CHILD_SIGNALS_PER_CONTAINER=True
      - RABBITMQ_HOST=rabbit
      - ELASTICSEARCH_HOST=elasticsearch:9200
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
    command: celery -A signals worker -l info

  celery_beat:
    build: ./api
    links:
      - celery
      - database
      - rabbit
    environment:
      - DB_NAME=signals
      - DB_PASSWORD=insecure
      - EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - SWIFT_ENABLED=False
      - AUTOMATICALLY_CREATE_CHILD_SIGNALS_PER_CONTAINER=True
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
    command: celery -A signals beat -l info --pidfile /tmp/celerybeat.pid

  api:
    build: ./api
    ports:
      - "8000:8000"
    links:
      - database
      - elasticsearch
      - dex
      - celery
    environment:
      - DB_NAME=signals
      - DB_PASSWORD=insecure
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - FRONTEND_URL=http://localhost:3001
      - SWIFT_ENABLED=False
      - SIGMAX_AUTH_TOKEN
      - SIGMAX_SERVER
      - DWH_MEDIA_ROOT=/dwh_media
      - ELASTICSEARCH_HOST=elasticsearch:9200
      - INITIALIZE_WITH_DUMMY_DATA=0
      - AUTOMATICALLY_CREATE_CHILD_SIGNALS_PER_CONTAINER=True
      - RABBITMQ_HOST=rabbit
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
      - ./dwh_media:/dwh_media
      - ./scripts/initialize.sh:/initialize.sh
    command:
      - /initialize.sh

volumes:
  dex-data:
  postgres-data:
