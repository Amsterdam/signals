version: '3'
services:
  dex:
    image: quay.io/dexidp/dex:v2.23.0
    user: root
    command: serve /config.yml
    ports:
      - 5556:5556
    volumes:
      - ./dex.dev.yml:/config.yml
      - dex-data:/data

  elasticsearch:
    image: amsterdam/elasticsearch6
    shm_size: '512m'
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  database:
    image: amsterdam/postgres11
    shm_size: '512m'
    ports:
      - "5409:5432"
    environment:
      POSTGRES_DB: signals
      POSTGRES_USER: signals
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  rabbit:
    image: rabbitmq:3
    ports:
     - "5672:5672"
    environment:
     - RABBITMQ_ERLANG_COOKIE='secret cookie here'
     - RABBITMQ_DEFAULT_USER=signals
     - RABBITMQ_DEFAULT_PASS=insecure
     - RABBITMQ_DEFAULT_VHOST=vhost

  celery:
    build: ./api
    links:
      - database
      - rabbit
      - elasticsearch
    environment:
      - DB_NAME=meldingen
      - DB_PASSWORD=insecure
      - EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - SWIFT_ENABLED=False
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
    command: celery -A signals worker -l info

  celery_beat:
    build: ./api
    links:
      - database
      - rabbit
      - elasticsearch
    environment:
      - DB_NAME=meldingen
      - DB_PASSWORD=insecure
      - EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - SWIFT_ENABLED=False
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
    command: celery -A signals beat -l info --pidfile /tmp/celerybeat.pid

  api:
    build: ./api
    ports:
      - "8000:8000"
    links:
      - database
      - rabbit
      - elasticsearch
      - dex
    environment:
      - DB_NAME=signals
      - DB_PASSWORD=insecure
      - UWSGI_HTTP=0.0.0.0:8000
      - UWSGI_MASTER=1
      - UWSGI_STATIC_INDEX=index.html
      - UWSGI_STATIC_MAP=/signals/static=/static
      - UWSGI_CALLABLE=application
      - UWSGI_VACUUM=1
      - UWSGI_STATIC_EXPIRES=/* 3600
      - UWSGI_OFFLOAD_THREADS=1
      - UWSGI_HARAKIRI=15
      - UWSGI_DIE_ON_TERM=1
      - UWSGI_MODULE=signals.wsgi:application
      - DJANGO_SETTINGS_MODULE=signals.settings.development
      - SIGMAX_AUTH_TOKEN
      - SIGMAX_SERVER
      - DWH_MEDIA_ROOT=/dwh_media
      - ELASTICSEARCH_HOST=elasticsearch:9200
      - ELASTICSEARCH_INDEX=signals
      - SWIFT_ENABLED=False
    volumes:
      - ./api/app:/app
      - ./api/deploy:/deploy
      - ./dwh_media:/dwh_media
    command: bash -c "
      python /app/manage.py collectstatic --noinput &&
      uwsgi --py-auto-reload=1"

  import:
    build: ./import
    links:
      - database
    environment:
      - DB_NAME=meldingen
      - DB_PASSWORD=insecure

volumes:
  dex-data:
